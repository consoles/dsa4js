<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2D 间隔测试</title>
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./Interval1D.js"></script>
    <script src="./Interval2D.js"></script>
    <script src="./point.js"></script>
    <script src="./canvas.js"></script>
    <script src="./chart.js"></script>
</head>

<body>
    <canvas width="600" height="600"></canvas>
    <script>
        const xInterval = new Interval1D(Math.random(), Math.random());
        const yInterval = new Interval1D(Math.random(), Math.random());
        const box = new Interval2D(xInterval, yInterval);

        const canvas = new Canvas(document.querySelector('canvas').getContext('2d'));
        const chart = new Chart(canvas, 1, 1);

        chart.drawRect(box.width, box.height, box.offsetX, box.offsetY);

        console.log(box);

        let count = 100;
        let hits = 0;
        while (count--) {
            const point = new Point2D(Math.random(), Math.random());
            point.text = count;
            if (box.contains(point)) {
                hits++;
            } else {
                chart.draw(point);
            }
        }
        console.log(hits)
    </script>
</body>

</html>
