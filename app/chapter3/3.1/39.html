<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height">
  <title>SST和BinarySearchST的实际耗时</title>
  <style>::-webkit-scrollbar {
    display: none;
  }

  html, body {
    overflow: hidden;
    height: 100%;
    margin: 0;
  }</style>
</head>
<body>
<div id="main"></div>
<script src="../../../node_modules/@antv/g2/dist/g2.min.js"></script>
<script>
  // 在arr中均匀选取n个元素，第一个元素必选
  function avgPick(arr, n) {
    const gap = parseInt(arr.length / n);
    let i = 0;
    const pathSums = [];
    for (let i = 0; i < arr.length; i += gap) {
      pathSums.push(arr[i]);
      pathSums.push(arr[i + 1]);
    }
    return pathSums;
  }

  const pointCount = 1000;

  (async () => {
    const data = await (await fetch('./39.g2.data.json')).json();
    const renderData = avgPick(data.filter(x => x.type === 'SequentialSearchST'), pointCount).concat(avgPick(data.filter(x => x.type === 'BinarySearchST'), pointCount));
    const chart = new G2.Chart({
      container: 'main',
      forceFit: true,
      height: window.innerHeight
    });

    chart.source(renderData);

    chart.point().position('x*y').color('type').shape('circle');

    chart.render();

  })();

</script>
</body>
</html>
